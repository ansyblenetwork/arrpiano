---
layout: page
title: Updates
---

{% for post in site.posts limit:10 %}

<div style="padding-bottom:20px; margin-bottom:20px; border-bottom: solid 1px #d4d4d4;">
	<div style="margin-left:15px; margin-right:15px">
		<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
		<div class="date-format" style="margin-bottom:15px">{{ post.date | date: "%B %-d, %Y" }}</div>
		
		{{ post.excerpt }}
		
		<a href="{{ post.url | relative_url }}">more...</a>
	</div>
</div>
{% endfor %}

<script>
var titles = document.getElementsByTagName("h1");
titles[0].style.textAlign = "center";
</script>
